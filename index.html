{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Malaria Prevalence</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="banner">
        <div class="navbar">
            <img src="ihi.png" class="logo">
            <ul>
                <li><a href="ihi.or.tz">IHI</a></li>
                <li><a href="udsm.ac.tz">UDSM</a></li>
            </ul>
            <img src="udsm.png" class="logoUD">
        </div>

        <div class="content">
            <h1>MALARIA PREVALENCE</h1>
            <p>Please enter the Region code, Region setting and Year</p>
            <!-- Main Input For Receiving Query to our ML -->
            <form action="/model", method="GET">
                <input type="text" name="Region" placeholder="Region code" required="required" />
                <input type="text" name="RegionSetting" placeholder="Region setting" required="required" />
                <input type="text" name="Year" placeholder="Year" required="required" />
                <div>
                    <button type="submit"><span></span>PREDICT</button>
                </div>
            </form>
            Predicted Prevalence is: {{ prediction_text }}
        </div>
    </div>
</body>

</html>
